<!DOCTYPE html>
<html>
<head>
    <title>Calcify-Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="calculator">
        <input id="display" disabled>
        
        <div class="row">
            <button class="button clear" style="margin-left: auto;" onclick="clearDisplay()">C</button>
        </div>
        <div class="row">
            <button class="button" onclick="inputNumber(7)">7</button>
            <button class="button" onclick="inputNumber(8)">8</button>
            <button class="button" onclick="inputNumber(9)">9</button>
            <button class="button operator" onclick="divide()">รท</button>
        </div>
        <div class="row">
            <button class="button" onclick="inputNumber(4)">4</button>
            <button class="button" onclick="inputNumber(5)">5</button>
            <button class="button" onclick="inputNumber(6)">6</button>
            <button class="button operator" onclick="multiply()">x</button>
        </div>
        <div class="row">
            <button class="button" onclick="inputNumber(1)">1</button>
            <button class="button" onclick="inputNumber(2)">2</button>
            <button class="button" onclick="inputNumber(3)">3</button>
            <button class="button operator" onclick="subtract()">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="inputNumber(0)">0</button>
            <button class="button" onclick="inputDecimal()">.</button>
            <button class="button operator eval" onclick="calculate()">=</button>
            <button class="button operator" onclick="add()">+</button>
        </div>

        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
